name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - "brc-dungeon-service/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd brc-dungeon-service && npm install
      - run: cd brc-dungeon-service && npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd brc-dungeon-service && npm install
      - run: cd brc-dungeon-service && npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./brc-dungeon-service
          push: true
          tags: ghcr.io/${{ github.repository }}/brc-dungeon-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
